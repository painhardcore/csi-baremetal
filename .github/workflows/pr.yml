name: PR validation
# triggr
on: push
env:
  GO_version: '1.16.0'
jobs:
  lint-test:
    name: Validate code and charts
    runs-on: ubuntu-18.04
   
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Prepare Golang 
      uses: actions/setup-go@v2
      with:
        go-version: ${{env.GO_version}}

    - name: Load cache
      uses: actions/cache@v2
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: go2-${{env.GO_version}}-${{ hashFiles('**/go.sum')}}-${{ github.sha }}
        restore-keys: |
          go2-${{env.GO_version}}-${{ hashFiles('**/go.sum')}}
          go2-${{env.GO_version}}-
          go2-
        
    - name: Get dependencies
      run:  make dependency
      
    - uses: golangci/golangci-lint-action@v2
      with:
        version: v1.37.0
        skip-go-installation: true
        skip-pkg-cache: true
        skip-build-cache: true
      
    - name: Lint charts
      run: make lint-charts
      
    - name: Run Tests
      run: CI=false make test
    
    - name: Coverage
      run: make coverage
      
    - name: Build binaries
      run: |
        make DRIVE_MANAGER_TYPE=basemgr build
        make DRIVE_MANAGER_TYPE=loopbackmgr build-drivemgr
        make DRIVE_MANAGER_TYPE=idracmgr build-drivemgr

    - uses: helm/kind-action@v1.1.0
      with:
        version: "v0.8.1"
        wait: "1s" # not wasting time here

    - name: Get kind cluster information
      run: |
          kubectl cluster-info
          kubectl get pods --all-namespaces
          echo "current-context:" $(kubectl config current-context)
          echo "environment-kubeconfig:" ${KUBECONFIG}

    - name: Test sanity
      run: |
        helm install baremetal-csi-plugin ./charts/baremetal-csi-plugin
        helm install scheduler-extender ./charts/scheduler-extender
        helm install csibm-operator ./charts/csibm-operator
        make test-sanity
        kubectl get pods --all-namespaces
        
  gen-files-validate:
    name: Generated files should be consistent
    runs-on: ubuntu-18.04
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Prepare Golang 
      uses: actions/setup-go@v2
      with:
        go-version: '^1.16'
  
    - name: Compile proto files
      run: make install-compile-proto

    - name: Generate CRD
      run: |
        make install-controller-gen
        make generate-deepcopy

    - name: Verify Changed files
      uses: tj-actions/verify-changed-files@v5.5
      id: changed_files
      with:
        files: |
           api/generated/v1/*.go
           api/v1/*/*.go
           '.(go)$'
           
    - name: Display changed files
      if: steps.changed_files.outputs.files_changed == 'true'
      run: |
        echo "Changed files: ${{ steps.changed_files.outputs.changed_files }}"
        
    - name: Perform action when files change.
      if: steps.changed_files.outputs.files_changed == 'true'
      run: |
        exit 1
